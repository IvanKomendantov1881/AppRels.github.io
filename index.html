<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>RELS</title>
</head>
<body>
    <header class="RelsLogo">
        <div class='RELS_Title'>
          <div class='BlockTitle'>
            <p class='LogoText'>RELS</p>
          </div>
        </div>
    </header>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <section class="AiSectionBlock swiper-slide">
            <div class='AiBlockText'>
                <h1 class='AiBlockTextMain'>Ai</h1>
                <h5 class='AiBlockTextMinor'>Intelligence</h5>
            </div>
            <div class='AiBlockImage'>
                <div class='AiBlockImageMain'><img src="https://Ivankomendantov1881.github.io/AppRels/img/image%204.jpg" alt="" class='AiBlockStartImage' oncontextmenu="return false" /></div>
                <div class='AiBlockImageMinor'><img src="https://IvanKomendantov1881.github.io/AppRels/img/Gemini_Generated_Image_51uln151uln151ul%201.jpg" alt="" class='AiBlockBackImage' oncontextmenu='False'/></div>
            </div>
        </section>
        <section class="SafetySectionBlock swiper-slide">
          <div class='SafetyBlock'>
            <div class="SafetyBlockText">
                <h2 class="SafetyBlockTextMain">SAFETY</h2>
                <h5 class="SafetyBlockTextMinor">The best protection against fraudsters</h5>
            </div>
            <div class="SafetyBlockImage">
                <img src="https://ivankomendantov1881.github.io/AppRels/img/image%206_1.jpg" alt="" class="SafetyBlockImageLeft SafetyImage">
                <img src="https://ivankomendantov1881.github.io/AppRels/img/image%206.jpg" alt="" class="SafetyBlockImageRight SafetyImage">
            </div>
          </div>
        </section>
        <section class="EaseSectionBlock swiper-slide">
          <h2 class="EaseBlockTextMain">EASE</h2>
          <h5 class="EaseBlockTextMinor">You can always consult with our AI to make communication easier.</h5>
        </section>
      </div>
    </div>
    <section class="ButtonSectionBlock">
        <div class="ButtonNext">
            <h4 class="ButtonText">NEXT</h4>
        </div>
    </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
